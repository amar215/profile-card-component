<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img
      src="images/bg-pattern-top.svg"
      alt="circle top"
      class="image imageTop"
    />

    <div class="card">
      <img
        src="images/bg-pattern-card.svg"
        alt="pattern Image"
        class="patternImage"
      />
      <div class="innerContent">
        <img
          class="avatarImage"
          src="images/image-victor.jpg"
          alt="avatarImage"
        />
        <h3 class="name">Victor Crest <span class="number">26</span></h3>
        <h6 class="place">London</h6>
      </div>
      <hr />
      <div class="stats">
        <div class="stat">
          <h3 class="statHead">80K</h3>
          <h6 class="statName">Followers</h6>
        </div>
        <div class="stat">
          <h3 class="statHead">803K</h3>
          <h6 class="statName">Likes</h6>
        </div>
        <div class="stat">
          <h3 class="statHead">1.4K</h3>
          <h6 class="statName">Photos</h6>
        </div>
      </div>
    </div>

    <img
      src="images/bg-pattern-bottom.svg"
      alt="circle bottom"
      class="image imageBottom"
    />

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor
      </a>
      . Coded by
      <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
